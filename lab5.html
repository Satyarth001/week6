<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-2">
                <button class="btn btn-dark">Dark</button>
                <button class="btn btn-light">Light</button>
            </div>
        </div>
    </div>

    <!-- Light/Dark Toggle -->

    <div class="container">
        <div class="row ">
            <div class="col-md-4">
                <h2>Animals</h2>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-3">
                <input type="text" class="form-control mb-3" placeholder="Search Animals">
            </div>
            <div class="col-md-4">
                
            </div>
            <div class="col-md-5 justify-content-end">
                <nav class="nav ms-auto">
                    <a class="nav-link" href="#">Adaptations</a>
                    <a class="nav-link active" href="#">Behavior</a>
                    <a class="nav-link" href="#">Conservation</a>
                    <a class="nav-link" href="#">Diversity</a>
                </nav>
            </div>
        </div>

        <!-- Image Grid -->
        <div class="row mt-3">
            <div class="col-md-4 text-center">
                <div class="image-container">
                    <img src="images/image1.webp" alt="Penguins">
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="image-container">
                    <img src="images/images2.jpeg" alt="Dogs">
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="image-container">
                    <img src="images/images3.jpeg" alt="Cat">
                </div>
            </div>
        </div>
    </div>

    <script>
        const darkButton = document.querySelector('.btn-dark');
        const lightButton = document.querySelector('.btn-light');

        // Dark Mode Button
        darkButton.addEventListener('click', function() {
            document.body.setAttribute('data-theme', 'dark');
        });

        // Light Mode Button
        lightButton.addEventListener('click', function() {
            document.body.setAttribute('data-theme', 'light');
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
