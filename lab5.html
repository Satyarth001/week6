<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .nav-link {
            color: lightgray;
        }
        .nav-link.active {
            color: white !important;
            background-color: blue !important;
            border-radius: 5px;
        }
        .image-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-light mt-3 text-end" onclick="toggleTheme()">Light</button>
                <button class="btn btn-Dark mt-3 text-end" onclick="toggleTheme()">Dark</button>
            </div>
        </div>
    </div>
 <!-- Light/Dark Toggle -->

    <div class="container">
        <div class="row ">
            <div class="col-md-4">
                <h2>Animals</h2>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4">
                <input type="text" class="form-control mb-3" placeholder="Search Animals">
            </div>
            <div class="col-md-8">
                <nav class="nav ms-auto">
                    <a class="nav-link" href="#">Adaptations</a>
                    <a class="nav-link active" href="#">Behavior</a>
                    <a class="nav-link" href="#">Conservation</a>
                    <a class="nav-link" href="#">Diversity</a>
                </nav>
            </div>
        </div>
        <!-- Image Grid -->
        <div class="row mt-3">
            <div class="col-md-4 text-center">
                <div class="image-container">
                    <img src="images/image1.webp" alt="Penguins">
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="image-container">
                    <img src="images/images2.jpeg" alt="Dogs">
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="image-container">
                    <img src="images/images3.jpeg" alt="Cat">
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            let body = document.body;
            let btn = document.querySelector("button");
            if (body.style.backgroundColor === "white") {
                body.style.backgroundColor = "#1a1a1a";
                body.style.color = "white";
                btn.textContent = "Light";
                btn.className = "btn btn-light mt-3";
            } else {
                body.style.backgroundColor = "white";
                body.style.color = "black";
                btn.textContent = "Dark";
                btn.className = "btn btn-dark mt-3";
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
